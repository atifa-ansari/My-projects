<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Advanced Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.5s ease, opacity 0.5s;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .btn {
      background: #ffffff44;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffffff88;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .caption {
      color: white;
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 20px;
      padding-bottom: 10px;
    }

    .thumbnails img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.7;
      transition: 0.3s;
    }

    .thumbnails img.active {
      border: 2px solid white;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 16px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<h1>Advanced Image Gallery</h1>

<div class="gallery" id="gallery">
  <!-- Images yahan load hongi dynamically -->
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close-btn" onclick="closeLightbox()">Ã—</span>
  <img id="lightboxImage" src="" alt="">
  <div class="caption" id="caption"></div>
  <div class="controls">
    <button class="btn" onclick="changeImage(-1)">Previous</button>
    <button class="btn" onclick="downloadImage()">Download</button>
    <button class="btn" onclick="changeImage(1)">Next</button>
    <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>
  <div class="thumbnails" id="thumbnails">
    <!-- Thumbnails -->
  </div>
</div>

<script>
  const images = [
    { src: "img1.avif", caption: "Beautiful Beach" },
    { src: "img3.jpg", caption: "Beautiful Mountain" },
    { src: "img4.jpg", caption: "Serene Lake" },
    { src: "img5.jpg", caption: "Majestic Forest" },
    { src: "img6.jpg", caption: "Sunny Beach" },
    { src: "img7.jpg", caption: "City Lights" },
    { src: "img2.avif", caption: "Galaxy" },
  ];

  let currentIndex = 0;
  let slideshowInterval;

  const galleryDiv = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  const caption = document.getElementById('caption');
  const thumbnailsDiv = document.getElementById('thumbnails');

  // Dynamically add images
  images.forEach((img, index) => {
    const image = document.createElement('img');
    image.src = img.src;
    image.alt = img.caption;
    image.onclick = () => openLightbox(index);
    galleryDiv.appendChild(image);

    const thumb = document.createElement('img');
    thumb.src = img.src;
    thumb.onclick = () => openLightbox(index);
    thumbnailsDiv.appendChild(thumb);
  });

  function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'flex';
    showImage();
    startSlideshow();
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
    stopSlideshow();
  }

  function showImage() {
    lightboxImage.style.opacity = 0;
    setTimeout(() => {
      lightboxImage.src = images[currentIndex].src;
      caption.textContent = images[currentIndex].caption;
      updateActiveThumbnail();
      lightboxImage.style.opacity = 1;
    }, 200);
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    showImage();
  }

  function downloadImage() {
    const link = document.createElement('a');
    link.href = images[currentIndex].src;
    link.download = images[currentIndex].caption.replace(/ /g, "_") + ".jpg";
    link.click();
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      lightbox.requestFullscreen().catch(err => {
        alert(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  }

  function updateActiveThumbnail() {
    Array.from(thumbnailsDiv.children).forEach((thumb, index) => {
      thumb.classList.toggle('active', index === currentIndex);
    });
  }

  function startSlideshow() {
    slideshowInterval = setInterval(() => {
      changeImage(1);
    }, 4000); // 4 seconds
  }

  function stopSlideshow() {
    clearInterval(slideshowInterval);
  }

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') {
        changeImage(1);
      } else if (e.key === 'ArrowLeft') {
        changeImage(-1);
      } else if (e.key === 'Escape') {
        closeLightbox();
      }
    }
  });

  // Zoom on click
  let zoomed = false;
  lightboxImage.addEventListener('click', () => {
    zoomed = !zoomed;
    lightboxImage.style.transform = zoomed ? "scale(2)" : "scale(1)";
    lightboxImage.style.cursor = zoomed ? "zoom-out" : "zoom-in";
  });
</script>

</body>
</html>
